<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>ATLAS GO CAR</title>
 <link rel="icon" th:href="@{images/faviconicon.ico}" type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body >

<div id="layoutSidenav">

  <div id="layoutSidenav_content">
    <div>
      <div id="myclass" style="text-align: center;">
        <h1 style="margin-top: 7%;
" >REÇU DE PAIEMENT</h1>
        <div style="text-align: left;margin-top: 7%;

        margin-left: 21%;">
          <div class="grid-item">Nom : <span th:text="${paiement.reservation.client.nom}"> </span></div>
          <div class="grid-item">Prénom : <span th:text="${paiement.reservation.client.prenom}"></span></div>
          <div class="grid-item">téléphone : <span th:text="${paiement.reservation.client.telephone}"></span></div>
        </div>
        <div style="margin-top: -3%;">
          <div style="text-align: right;
        margin-right: 21%;">Date de paiement : <span  th:text="${#dates.format(paiement.dateDePaiement, 'dd-MM-yyyy')}"></span></div>
        </div>
        <div style="    text-align: -webkit-center;margin-top: 5%;">
          <table style="
        width: 58%;
    ">
            <tr>
              <th>Voiture</th>
              <th>Du </th>
              <th>Au</th>
              <th>Mode</th>
              <th>Reste</th>
              <th>Total</th>
            </tr>
            <tr >
              <td th:text="${paiement.reservation.voiture.marque}"></td>
              <td th:text="${#dates.format(paiement.reservation.dateDebut, 'dd-MM-yyyy')}"  />
              <td th:text="${#dates.format(paiement.reservation.dateFin, 'dd-MM-yyyy')}"  />
              <td th:text="${paiement.mode}"></td>
              <td th:text="${paiement.reste}+' DH'"></td>
              <td th:text="${paiement.montantTotal}+' DH'"></td>
            </tr>

          </table>
          <br></br>
          <br></br>
          <h5>Signature :             ..........................</h5>
        </div>
      </div>
      <button  id="mydownloadButton" style="    margin-left: 42%;
" onclick="download()" type="button" class="btn btn-success btn-lg btn-block">Télécharger le réçu</button>
    </div>

  </div>
</div>

<script>
    const download=()=>{
        const e =document.getElementById("mydownloadButton");
         e.hidden=true;
         window.print();
};




    </script>
</body>
</html>
