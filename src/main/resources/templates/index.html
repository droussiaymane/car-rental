<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Corisco car</title>
     <link rel="icon" th:href="@{images/faviconicon.ico}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    </head>
    <body class="sb-nav-fixed">
        <nav th:replace="fragments/nav.html :: div.navtop"></nav>
        <div id="layoutSidenav">
            <nav th:replace="fragments/nav.html :: div.navright"></nav>
            <div id="layoutSidenav_content">
              <!--  <main>-->
                <main sec:authorize="hasRole('ROLE_AGENT')">
                    <div class="container-fluid " style="padding-top:10%;padding-bottom:20%">


                        <div sec:authorize="hasRole('ROLE_AGENT')" class="row">
                                <img width="100%" height="100%" th:src="@{images/atlasgocardash.png}">


                        </div>

                    </div>
                </main>

                <main sec:authorize="hasRole('ROLE_ADMIN')">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>

                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Voitures disponnibles</div>
                                    <span th:text="${voituresdisponnibles}" style="place-self: center;
    font-size: xxx-large;
    font-weight: bold;"></span>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <div class="small text-white"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-dark text-white mb-4">
                                    <div class="card-body">Mon chiffre d'affaires</div>
                                    <span th:text="${paiementRegle+' DH'}"  style="place-self: center;
    font-size: xxx-large;
    font-weight: bold;"></span>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <div class="small text-white"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-success text-white mb-4">
                                    <div class="card-body">Réservations terminées</div>
                                    <span th:text="${Reservationstermined}" style="place-self: center;
    font-size: xxx-large;
    font-weight: bold;"></span>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <div class="small text-white"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-secondary  text-white mb-4">
                                    <div class="card-body">Réservations Confirmées</div>
                                    <span th:text="${ReservationsConfirmed}" style="place-self: center;
    font-size: xxx-large;
    font-weight: bold;">200 </span>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <div class="small text-white"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
