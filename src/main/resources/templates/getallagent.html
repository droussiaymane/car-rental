<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>ATLAS GO CAR</title>
<link rel="icon" th:href="@{images/faviconicon.ico}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">
<nav th:replace="fragments/nav.html :: div.navtop"></nav>
<div id="layoutSidenav">
  <nav th:replace="fragments/nav.html :: div.navright"></nav>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div th:if="${userDeleted}" class="text-success">
          <div class="alert alert-success" role="alert">
            L'utilisateur a été supprimé avec succès !
          </div>
        </div>
<h5 class="mt-4">Afficher les utilisateurs</h5>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Liste des utilisateurs
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Carte d'identité</th>
                <th>Role</th>
                <th>Supprimer</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Carte d'identité</th>
                <th>Role</th>
                <th>Supprimer</th>

              </tr>
              </tfoot>
              <tbody>
              <tr th:each="user: ${users}">
                <td th:text="${user.nom}" />
                <td th:text="${user.prenom}" />
                <td th:text="${user.email}" />
                <td th:text="${user.cin}" />
                <td th:text="${user.role}" />

                <td><button type="button"  class="btn btn-danger btn-lg btn-block"><a style="color: inherit;
  text-decoration: inherit;" th:href="@{/deleteagent(id=${user.id})}">Supprimer</a></button></td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{assets/demo/chart-area-demo.js}"></script>
<script th:src="@{assets/demo/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
</body>
</html>
